<h2> Sherrie's Formhandler Assignment</h2>
<form>
  <table border="1">
  <tr>
      <td colspan="2" class="required">* Fields are REQUIRED</td>
          </tr>
    <tr>
      <td>Enter Full Name to Win Cool Prizes<span class="required"> *</span></td>
      <td><input type="text" name="FromName" id="FromName" maxlength="100" pattern="[a-zA-Z ]+" required /></td>
    </tr>
    <tr>
      <td>Email Address<span class="required"> *</span></td>
      <td><input type="email" id="FromEmail" name="FromEmail" maxlength="100" pattern="[a-zA-Z0-9_]+@[a-zA-Z0-9_]+\.[a-zA-Z]{2,4}" required /></td>
    </tr>
    <tr>
      <td colspan="2"><textarea rows="5" cols="25" name="comments">Any comments Type here !</textarea></td>
    </tr>
    <tr>
    <td colspan="2">
      <input type="submit" id="submitForm" value="Enter to WIN!"/>
    </td>
    
      </tr>
      
   </table>
        
    </form>

    <p class="footer">
      <a href="http://validator.w3.org/check?uri=referer" target="blank">Valid XHTML5</a>
    </p>
    <p class="footer">

    </p>
    
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
$('#submitForm').on('click', function() {
	// check required elements #FromName & #FromEmail
	var isValid = false
	var requiredFields = $('[required]');
	for (var i = 0; i < requiredFields.length; i++) {
		var currentElement = requiredFields.eq(i);
		var currentPattern = RegExp('^' + currentElement.attr('pattern') + '$');
		var currentValue = currentElement.val();
		var isMatch = currentPattern.test(currentValue);
		if (!isMatch) {
			isValid = false;
			return;
		}
		else{
			isValid = true;
		}
	}
	
	if (isValid)
	{
		$('#submitForm').click();	

  }
});

</script>
